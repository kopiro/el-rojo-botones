<!DOCTYPE html>
<html>
    <head>
        <title>El rojo botones</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <h1>El <span>rojo</span> botones</h1>

        <div id="debug">
            <div>
                Connection to buttons:
                <span id="connection-status-buttons">Unknown</span>
            </div>
            <div>
                Connection to server:
                <span id="connection-status-server">Unknown</span>
            </div>
        </div>

        <div id="buttons">
            <div class="button" id="left-button">0</div>
            <div class="button" id="right-button">0</div>
        </div>
        <button id="reset">Start</button>
        <button id="animate">Animate</button>

        <code id="sentence"></code>

        <audio id="buzzer-left" src="leftb.wav"></audio>
        <audio id="buzzer-right" src="rightb.wav"></audio>

        <script src="bundle.js"></script>
    </body>
</html>
